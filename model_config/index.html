<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Change Image on Hover in CSS</title>
<style>
    .card {
        width: 130px;
        height: 195px;
        background: url("http://ss152001.github.io/model_config/start.png") no-repeat;
        display: inline-block;
    }
    .card:hover {
        background: url("http://ss152001.github.io/model_config/end.png") no-repeat;
    }
</style>
</head>
<body>
    <div class="card"></div>
</body>
